<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/pure-min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="friend/create">
        <div class="new-message">
            <form class="pure-form">
                {{!textarea id="new-message" placeholder="Post to your friends"
                    value=newMessage action="create"}}
                <div class="post">
                    <input {{!action 'create'}} type="submit" value="Post" class="pure-button pure-button-primary">
                </div>
            </form>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="friends/index">
            <div class="feed friend-feed">
                <h2>{{!#link-to 'friends'}}Friends feed{{!/link-to}}</h2>
                <div class="messages">
                    <div class="message-to-friend">
                        {{! render "friend/create"}}
                    </div>
                    {{!#each messages}}
                        {{! render "message" this}}
                    {{!/each}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="libre/index">
        <div class="pure-g-r feeds">
            <div class="pure-u-1-2">
                {{! render "friends/index" this }}
            </div>
            <div class="pure-u-1-2">
                <div class="feed public-feed">
                </div>
            </div>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="libre/login">
            LOGIN
        </script>

        <script type="text/x-handlebars" data-template-name="message">
            <div class="message">
                <div class="author-avatar"><img src="https://pbs.twimg.com/profile_images/1257042635/alf_bigger.JPG" /></div>
                <div class="message-content">
                    <div class="date">{{!#link-to 'message' id}} {{!formatedDate}}{{!/link-to}}</div>
                    <div class="author"><a href="#">{{!author}}</a></div>
                    <div class="content">
                        {{!body}}
                    </div>
                </div>
                <div class="message-actions">
                    <div class="pure-g-r">
                        <div class="pure-u-1-3">
                            <div {{!bind-attr class=":like liked"}}><a href="#" {{!action 'toggleLike' id bubbles=false}}>&hearts;</a></div>
                        </div>
                        <div class="pure-u-1-3">
                            <div class="comment"><a href="#">Comment</a></div>
                        </div>
                        <div class="pure-u-1-3">
                            <div class="repost"><a href="#">&crarr;</a></div>
                        </div>
                    </div>
                </div>
           </div>
        </script>

        <script type="text/x-handlebars" data-template-name="libre">
        <header id="header">
            <div class="pure-g menu">
                <div class="pure-u-2-3">
                    <h1>{{!#link-to 'libre'}}Libre{{!/link-to}}</h1>
                </div>
                <div class="pure-u-1-3 login">
                       {{!#link-to 'libre.login'}}Login{{!/link-to}}
                   </div>
            </div>
        </header>
        <section id="main">
            {{!outlet}}
        </section>
        </script>
        <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="/static/js/handlebars-1.0.0.js" type="text/javascript"></script>
        <script src="/static/js/ember.js" type="text/javascript"></script>
        <script src="/static/js/ember-data.js" type="text/javascript"></script>
        <script src="/static/js/app.js" type="text/javascript"></script>
    </body>
</html>
