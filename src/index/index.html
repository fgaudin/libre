<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars" id="_message">
            <div class="message">
                <div class="author-avatar"><img src="https://pbs.twimg.com/profile_images/1257042635/alf_bigger.JPG" /></div>
                <div class="message-content">
                    <div class="date">{{!#link-to 'message' id}} {{!formatedDate}}{{!/link-to}}</div>
                    <div class="author"><a href="#">{{!author}}</a></div>
                    <div class="content">
                        {{!content1}}
                    </div>
                </div>
                <div class="message-actions">
                    <div class="pure-g-r">
                        <div class="pure-u-1-3">
                            <div class="like"><a href="#">Like</a></div>
                        </div>
                        <div class="pure-u-1-3">
                            <div class="comment"><a href="#">Comment</a></div>
                        </div>
                        <div class="pure-u-1-3">
                            <div class="repost"><a href="#">Repost</a></div>
                        </div>
                    </div>
                </div>
           </div>
	   </script>

	   <script type="text/x-handlebars" data-template-name="libre/index">
	   <div class="pure-g-r feeds">
	       <div class="pure-u-1-2">
	           <div class="feed friend-feed">
	               <h2>Friends feed</h2>
	               <div class="messages">
	                   <div class="message-to-friend">
	                       <form class="pure-form">
	                           {{!textarea id="new-friend-message" placeholder="Post to your friends" 
	                               value=newMessage action="createMessage"}}
	                          <div class="post">
	                             <input {{!action 'createMessage'}} type="submit" value="Post" class="pure-button pure-button-primary">
	                          </div>
	                       </form>
	                   </div>
	                   {{!#each}}
	                       {{! partial message}}
	                   {{!/each}}
	               </div>
	           </div>
	       </div>
	       <div class="pure-u-1-2">
	           <div class="feed public-feed">
	               <h2>Public feed</h2>
	               <div class="messages">
	                   <div class="message-to-public">
	                       <form class="pure-form">
	                          {{!textarea id="new-public-message" placeholder="Post to everyone" 
	                               value=newMessage action="createMessage"}}
	                          <div class="post">
	                             <input type="submit" value="Post" class="pure-button pure-button-primary">
	                          </div>
	                       </form>
	                   </div>
	                   {{!#each}}
	                       {{! partial message}}
	                   {{!/each}}
	           </div>
	           </div>
	       </div>
	   </div>
	   </script>
	   
	   <script type="text/x-handlebars" data-template-name="libre/login">
            LOGIN
       </script>

        <script type="text/x-handlebars" data-template-name="message">
            <div class="single-message">
            {{! partial message}}
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="libre">
        <header id="header">
	        <div class="pure-g menu">
	            <div class="pure-u-2-3">
	                <h1><a href="/">Libre</a></h1>
	            </div>
	            <div class="pure-u-1-3 login">
                       {{!#link-to 'libre.login'}}Login{{!/link-to}}
                   </div>
	        </div>
        </header>
        <section id="main">
            {{!outlet}}
        </section>
        </script>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js" type="text/javascript"></script>
        <script src="http://builds.emberjs.com/release/ember.min.js" type="text/javascript"></script>
        <script src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.min.js" type="text/javascript"></script>
        <script src="/static/js/app.js" type="text/javascript"></script>
    </body>
</html>
